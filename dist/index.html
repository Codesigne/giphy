<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Giphy</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="search Gif images">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="manifest" href="/manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <meta name="theme-color" content="#fafafa" />
    <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> -->
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form class="form-inline " method="get">
                    <div class="input-group my-3">
                        <input type="text" class="form-control" placeholder="Search..." id="inputeSearch" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="submit" id="seachGify">Go</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div data-template="gifHolder" class="d-none">
            <div class="embed-responsive embed-responsive-1by1 col-6 col-sm-4 col-md-3 col-lg-2">
                <img class="gif embed-responsive-item img-thumbnail border shadow" data-toggle="modal" data-target="#gifDetails" src="" alt="">
            </div>
        </div>
        <div data-result class="row"></div>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="gifDetails" tabindex="-1" role="dialog" aria-labelledby="gifDetails" aria-hidden="true">
        <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gifDetailsLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="img-fluid d-block mx-auto preview">
                    <pre></pre>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.1.0.js"> -->
        <!-- </script> -->
        <script src="./jquery-3.1.0.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script> -->
    <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script> -->
    <script src="./app.bundle.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker
                .register('/sw.js')
                .then(function () { console.log("Service Worker Registered"); });
        }
    </script>
</body>

</html>
