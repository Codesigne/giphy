<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Asset Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <script src="https://unpkg.com/lodash@4.16.6"></script> -->
    <!-- <script src="./print.bundle.js"></script> -->
</head>

<body>
    <div class="container">


        <form class="form-inline" method="get">
            <!-- <input type="text" class="form-control mb-2 mr-sm-2" id="inputeSearch" placeholder="Jane Doe">
            <button type="submit" id="seachGify" class="btn btn-primary mb-2">Search</button> -->
            <div class="input-group my-3">
                <input type="text" class="form-control" placeholder="Search..."  id="inputeSearch" aria-describedby="button-addon2">
                <div class="input-group-append">
                  <button class="btn btn-outline-secondary" type="submit" id="seachGify">Search</button>
                </div>
              </div>
        </form>
        <div data-template="gifHolder" class="d-none">
            <img class="gif" data-toggle="modal" data-target="#gifDetails" src="" alt="">
        </div>
        <div data-result></div>

    </div>

    <!-- Modal -->
    <div class="modal fade" id="gifDetails" tabindex="-1" role="dialog" aria-labelledby="gifDetails" aria-hidden="true">
        <div class="modal-dialog modal-xl	" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="gifDetailsLabel">Modal title</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <img src="" alt="" class="img-fluid d-block mx-auto preview">
                    <pre>

          </pre>
                </div>

            </div>
        </div>
    </div>

    <script src="./app.bundle.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script>
        $('#gifDetails').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget) // Button that triggered the modal
            console.log("button :", button.data());

            var details = button.data('details') // Extract info from data-* attributes
            // If necessary, you could initiate an AJAX request here (and then do the updating in a callback).
            // Update the modal's content. We'll use jQuery here, but you could use a data binding library or other methods instead.
            console.log("details :", details);

            var modal = $(this)
            modal.find('.modal-title').text(details.title)
            modal.find('.preview').attr('src', details.images.original.webp)
            modal.find('pre').text(JSON.stringify(details, undefined, 2))

            //   modal.find('.modal-body input').val(details)
        })
    </script>
</body>

</html>
